<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attenua Reservas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="header">
        <a href="https://attenua.com.br/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Attenua Logo" class="logo">
        </a>
    </div>

    <main>
        <div class="access-button-container">
            <a href="/activate" class="big-round-button">Acessar minha reserva</a>
        </div>

        <section class="date-selector">
            <h2>Escolha o dia:</h2>
            <div class="days-container">
                {% for dia in dias %}
                    <button class="day-btn" onclick="loadTimes('{{ dia }}', this)">
                        {{ dia.split('-')[2] }}/{{ dia.split('-')[1] }}
                    </button>
                {% endfor %}
            </div>
        </section>

        <section class="time-selector">
            <h2>Escolha o horário:</h2>
            <div id="timeGrid" class="time-grid"></div>
        </section>

        <div id="cabinsModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2>Cabines Disponíveis</h2>
                <div id="cabinsList" class="product-container"></div>
            </div>
        </div>
    </main>
</body>
</html>
