<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmar Reserva</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="faixa-superior">
    <a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
  </div>
  <main style="padding:20px; text-align:center;">
    <h1>Reserva: Cabine {{ cabin_id }}</h1>
    <p><strong>Data:</strong> {{ date_iso }}</p>
    <p><strong>Horário:</strong> {{ slot }}</p>
    <form action="{{ url_for('reserve_submit') }}" method="post">
      <input type="hidden" name="cabin_id" value="{{ cabin_id }}">
      <input type="hidden" name="date_iso" value="{{ date_iso }}">
      <input type="hidden" name="slot" value="{{ slot }}">
      <label>Nome:</label><br><input name="first_name" required><br><br>
      <label>Sobrenome:</label><br><input name="last_name" required><br><br>
      <label>E‑mail:</label><br><input type="email" name="email" required><br><br>
      <button class="btn" type="submit">Confirmar</button>
    </form>
  </main>
</body>
</html>
