<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservar Cabine</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="faixa-superior">
    <a class="link-home" href="/">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Attenua">
    </a>
  </div>

  <main style="padding: 20px;">
    <h1>Confirmar Reserva</h1>
    <p><strong>Cabine:</strong> {{ cabin_id }}</p>
    <p><strong>Data:</strong> {{ dia }}</p>
    <p><strong>Horário:</strong> {{ hora }}</p>

    <form action="{{ url_for('handle_reservation') }}" method="post">
      <input type="hidden" name="cabin_id" value="{{ cabin_id }}">
      <input type="hidden" name="dia" value="{{ dia }}">
      <input type="hidden" name="hora" value="{{ hora }}">

      <label for="first_name">Nome:</label><br>
      <input type="text" id="first_name" name="first_name" required><br><br>

      <label for="last_name">Sobrenome:</label><br>
      <input type="text" id="last_name" name="last_name" required><br><br>

      <label for="email">E‑mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <button class="btn" type="submit">Reservar</button>
    </form>
  </main>
</body>
</html>
