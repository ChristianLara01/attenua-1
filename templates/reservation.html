<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha sua Cabine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="modal-header">
    <h2>Cabines disponíveis para {{ day }} às {{ slot }}</h2>
    <button onclick="window.history.back()">Voltar</button>
  </div>

  <div class="cabin-grid">
    {% for cabin in cabins %}
      <div class="cabin-card">
        <img src="{{ url_for('static', filename='images/' + cabin.imagem) }}" alt="{{ cabin.nome }}">
        <h3>{{ cabin.nome }}</h3>
        <p>R$ {{ cabin.valor_hora }}/h</p>
        <form method="POST" action="/reserve">
          <input type="hidden" name="cabin_id" value="{{ cabin.id }}">
          <input type="hidden" name="date_iso" value="{{ day }}">
          <input type="hidden" name="slot" value="{{ slot }}">
          <input type="text" name="first_name" placeholder="Nome" required>
          <input type="text" name="last_name" placeholder="Sobrenome" required>
          <input type="email" name="email" placeholder="E-mail" required>
          <button type="submit">Reservar</button>
        </form>
      </div>
    {% endfor %}
  </div>
</body>
</html>
