<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attenua Reservas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
  <!-- Logo -->
  <header class="logo-container">
    <a href="https://attenua.com.br/" target="_blank">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Attenua" class="logo">
    </a>
  </header>

  <main>
    <!-- Botão Oblongo -->
   <div class="access-button">
      <a href="{{ url_for('acessar') }}" class="btn-circular">
        Acessar minha reserva
      </a>
    </div>

    <!-- Toda a seleção fica agora dentro deste cartão -->
    <div class="selection-card">
      <h2 class="selection-header">Escolha abaixo um dia e horário disponível</h2>
      <p class="instruction-text"></p>

      <!-- Dias -->
      <section class="date-selector">
        {% for dia in dias %}
          <button class="day-btn" data-iso="{{ dia }}">
            {{ dia.split('-')[2] }}/{{ dia.split('-')[1] }}
          </button>
        {% endfor %}
      </section>

      <!-- Relógio circular -->
      <section>
        <div id="timeGrid" class="clock-container"></div>
      </section>
    </div>

    <!-- Modal suspenso de cabines -->
    <div id="cabinsModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Cabines Disponíveis</h2>
        <div id="cabinsList" class="cabin-grid"></div>
      </div>
    </div>
  </main>
</body>
</html>
