<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attenua Reservas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
  <!-- Cabeçalho com logo centralizada -->
  <header class="logo-container">
    <a href="https://attenua.com.br/" target="_blank">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Attenua" class="logo">
    </a>
  </header>

  <main>
    <!-- Botão oblongo para acessar reserva -->
    <div class="access-button">
      <a href="/acessar" class="btn-circular">Acessar minha reserva</a>
    </div>

    <!-- Texto de instrução -->
    <p class="instruction-text">Escolha abaixo um dia e horário disponível:</p>

    <!-- Seletor de dias -->
    <section class="date-selector">
      {% for dia in dias %}
        <button class="day-btn" data-iso="{{ dia }}">
          {{ dia.split('-')[2] }}/{{ dia.split('-')[1] }}
        </button>
      {% endfor %}
    </section>

    <!-- Clock face para horários -->
    <section>
      <div id="timeGrid" class="clock-container"></div>
    </section>

    <!-- Modal com cabines disponíveis -->
    <div id="cabinsModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Cabines Disponíveis</h2>
        <div id="cabinsList" class="cabin-grid"></div>
      </div>
    </div>
  </main>
</body>
</html>
