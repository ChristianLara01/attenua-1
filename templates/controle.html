<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Controle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body { background:#151829; color:#2fb191; font-family:Arial,sans-serif; }
    .panel { max-width:400px; margin:50px auto; padding:20px; background:#22253a; border-radius:8px; }
    .panel h2 { text-align:center; margin-bottom:20px; color:#fff; }
    .buttons { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; }
    .buttons a {
      display:block; text-align:center; padding:12px;
      background:#2fb191; color:#151829; text-decoration:none;
      border-radius:6px; font-weight:bold;
      transition:background .2s ease;
    }
    .buttons a:hover { background:#218838; }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Painel de Controle</h2>
    <div class="buttons">
      {% for i in range(1,9) %}
      <a href="{{ url_for('controle_abrir', cabin_id=i) }}">
        Abrir Cabine {{ i }}
      </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
