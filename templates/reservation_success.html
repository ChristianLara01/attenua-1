<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva Confirmada</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="faixa-superior">
    <a class="link-home" href="/">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Attenua">
    </a>
  </div>

  <main style="padding: 20px;">
    <h1>Reserva Confirmada!</h1>
    <p><strong>Cabine:</strong> {{ cabin_id }}</p>
    <p><strong>Data:</strong> {{ dia }}</p>
    <p><strong>Horário:</strong> {{ hora }}</p>
    <p><strong>Código de acesso:</strong> {{ senha }}</p>
    <p>Você receberá em instantes um e‑mail com estes detalhes.</p>
    <a href="/" class="btn">Voltar ao Início</a>
  </main>
</body>
</html>
